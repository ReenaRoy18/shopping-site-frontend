<div class="container height-100">
  <div class="row d-flex justify-content-center height-100">
    <div class="col-md-6 d-flex flex-column justify-content-center height-100">
      <h2 class="text-center">Admin Panel</h2>
      <div class="card px-5 py-5" id="form1">
        <div class="form-data" [formGroup]="loginForm" (ngSubmit)="submit()">
          <div class="forms-inputs mb-4">
            <span>Email</span>
            <input autocomplete="off" type="text" formControlName="email" />
            <div
              *ngIf="loginForm.get('email')?.touched &&  loginForm.get('email')?.errors"
            >
              A valid email is required!
            </div>
          </div>
          <div class="forms-inputs mb-4">
            <span>Password</span>
            <input
              autocomplete="off"
              type="password"
              formControlName="password"
              minlength="8"
            />
            <div
              *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
            >
              Password must be 8 character!
            </div>
          </div>
          <div class="mb-3">
            <button (click)="submit()" class="btn btn-dark w-100">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
